# vim:ft=kitty

## name:     Catppuccin Kitty Mocha Pink Shades
## author:   Catppuccin Org with Custom Pink Shades
## license:  MIT
## blurb:    Soothing pastel theme with all pink shades!

# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors (all pink shades)

# black (darker pink for background elements)
color0 #4b3a3d
color8 #624d50

# red (mid-range pink)
color1 #e999a6
color9 #e999a6

# green (slightly lighter pink)
color2  #f0aab3
color10 #f0aab3

# yellow (soft pink)
color3  #f5b7c2
color11 #f5b7c2

# blue (pastel pink)
color4  #f7c1cb
color12 #f7c1cb

# magenta (rich pink)
color5  #f9cbd4
color13 #f9cbd4

# cyan (lightest pink)
color6  #fbd6de
color14 #fbd6de

# white (default white remains the same)
color7  #bac2de
color15 #a6adc8

# tab_bar_min_tabs            1
# tab_bar_edge                bottom
# tab_bar_style               powerline
# tab_powerline_style         slanted
# tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

background_opacity 0.7

font_family JetBrainsMono Nerd Font 

confirm_os_window_close -0

enable_audio_bell no
